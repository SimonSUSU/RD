<TEXTAREA id=u26  style="position:absolute; left:200px; top:460px; width:520px; height:220px; ; ; text-align: left ; font-family:'Arial'; font-size: 11px; color:#000000; font-style:normal; font-weight:normal; text-decoration:none"  >“嘻游钱包服务”（以下简称本服务）是由嘻游钱包（中国）网络技术有限公司（以下简称本公司）向嘻游钱包用户提供的“嘻游钱包”软件系统（以下简称本系统）及(或)附随的货款代收代付的中介服务。本协议由您和本公司签订。

一、 声明与承诺
（一）本协议已对与您的权益有或可能具有重大关系的条款，及对本公司具有或可能具有免责或限制责任的条款用粗体字予以标注，请您注意。您确认，在您注册成为嘻游钱包用户以接受本服务之前，您已充分阅读、理解并接受本协议的全部内容，一旦您使用本服务，即表示您同意遵循本协议之所有约定。
（二）您同意，本公司有权随时对本协议内容进行单方面的变更，并以在本网站公告的方式予以公布，无需另行单独通知您；若您在本协议内容公告变更后继续使用本服务的，表示您已充分阅读、理解并接受修改后的协议内容，也将遵循修改后的协议内容使用本服务；若您不同意修改后的协议内容，您应停止使用本服务。 
（三）您声明，在您同意接受本协议并注册成为嘻游钱包用户时，您是具有法律规定的完全民事权利能力和民事行为能力，能够独立承担民事责任的自然人（中华人民共和国境内（香港、澳门除外）的用户应年满18周岁），或者是在中国大陆地区合法开展经营活动或其他业务的法人或其他组织；本协议内容不受您所属国家或地区法律的排斥。不具备前述条件的，您应立即终止注册或停止使用本服务。

二、“嘻游钱包服务”概要
（一） “嘻游钱包账户”：指在您使用本服务时，本公司向您提供的唯一编号。您可自行设置密码，并用以查询或计量您的预付、应收或应付款。
（二） 嘻游钱包中介服务（亦称 “嘻游钱包担保交易”）：即本公司向您提供的货款代收代付的中介服务，其中包含
1、代管：您可以使用本服务指定的方式向您的嘻游钱包账户充值，并委托本公司代为保管。
2、代收：您可以要求本公司代为收取其他嘻游钱包用户向您支付的各类款项。
3、代付：您可以要求本公司将代管或代收的您的款项支付给您指定的第三方。您同意，本公司代付后，非经法律程序或者非依本协议之约定，该支付是不可逆转的。
4、退返（或提现）：您可以要求本公司退返本公司代管的您的款项（即退返）或向您支付您的应收款（即提现）。当您向本公司做出退返（提现）指令时，必须提供一个与您委托本公司代管时的汇款人或您的名称相符的有效的中国大陆银行账户，本公司将于收到指令后的一至五个工作日内，将相应的款项汇入您提供的有效银行账户（根据您提供的银行不同，会产生汇入时间上的差异）。除本条约定外，本公司不接受您提供的其他受领方式。
5、查询：本公司将对您在本系统中的所有操作进行记录，不论该操作之目的最终是否实现。您可以在本系统中实时查询您的嘻游钱包账户名下的交易记录，您认为记录有误的，本公司将向您提供本公司已按照您的指令所执行的收付款的记录。您理解并同意您最终收到款项的服务是由您提供的银行账户对应的银行提供的，您需向该银行请求查证。
6、款项专属：对您支付到本公司并归属至您嘻游钱包账户的款项及您通过嘻游钱包账户收到的货款，本公司将予以妥善保管，除本协议另行规定外，不作任何其他非您指令的用途。

（三）货到付款服务（COD服务）：是指买卖双方使用本系统，且约定买卖合同项下的交易货款由买方在收到交易货物时以现金方式支付到物流公司，物流公司在收到该款项后将交易货款支付给本公司，再由本公司支付至卖方嘻游钱包账户的一种支付方式。在您使用本项服务时，除适用嘻游钱包中介服务的相关约定外，还将优先适用以下条款：
1、本公司为您代收的交易货款系由您的交易对方通过物流公司提供给本公司，并通过本公司支付到您的嘻游钱包账户内。您理解并同意，您的交易对方通过物流公司将现金提供本公司的过程是需要一定时间的，本公司将在物流公司收取的现金交付给本公司后的次日，向您支付交易货款，因此产生的交易款项流转时间是您明知且认可的。
2、本公司为您代付的交易货款系由您收到交易货物后以现金方式提供给物流公司，物流公司转交给本公司后由本公司代您充值到您的嘻游钱包账户，并代为支付到您的交易对方的嘻游钱包账户内；您向本公司提供的现金是由向您送达交易货物的物流公司代为转交的，物流公司可能因此向您单独收取费用，您理解并同意，该费用是物流公司基于其向您提供的转交服务所收取的，与本公司向您提供的本项服务无关。
3、您在选用本项服务作为交易支付方式后，该支付行为能否完成取决于您提供的收货地址是否是您的交易对方所选用的物流公司可以送达的地址，在物流公司确认不可送达时，本公司将提示您重新选择本公司的其他支付方式。
4、您在接受本项服务作为交易支付方式后，该支付行为能否完成取决于您选用的物流公司是否可将交易货物送达您的交易对方提供的收货地址，或您的交易对方提供的收货地址准确无误，或货物完全符合您与您的交易对方约定的状态。您理解并接受，您选用的物流公司不揽货、错误送达、货物被您的交易对方拒收等情形与本公司无关，且是本公司所不能预见、预防和控制的，因此所可能产生的所有损失将由您自行完全承担。

（四）即时到账服务：是指买卖双方使用本系统，且约定买卖合同项下的货款通过买方嘻游钱包账户即时向卖方嘻游钱包账户支付的一种支付方式。本公司提示您注意：该项服务一般适用于您与交易对方彼此都有充分信任的小额交易。在您与交易对方同意选择即时到账服务支付货款时，您所支付的款项将立刻进入交易对方的嘻游钱包账户，本公司对此不提供任何嘻游钱包中介服务。基于此项服务可能存在的风险，在使用即时到账服务支付交易货款之前时，您理解并接受：
