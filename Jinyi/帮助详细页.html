        <div id="u3653_text" class="text ">
          <p><span>与好友视频的方法：</span></p><p><span>在与好友聊天框中轻触【+】 -&gt; 【视频通话】-&gt; 发起视频通话。目前只能与单个好友发起视频聊天，多人视频可通过微信群【+】 -&gt; 【语音通话】 -&gt;选择好友 -&gt;手动开启摄像头即可。</span></p><p><span><br></span></p><p><span>视频切换摄像头：</span></p><p><span>在视频过程中，点击屏幕右下角“切换摄像头”图标，可切换前置摄像头或后置摄像头；若手机没有前置摄像头则不会显示该图标选项。</span></p><p><span><br></span></p><p><span>为什么发起视频聊天提示处理Wi-Fi环境，只能语音聊天？</span></p><p><span>一般由于当前所处Wi-Fi环境信号较弱所致，建议换个信号较强的网络重新发起视频聊天。&nbsp; </span></p>
