            <p><span>杨革非，笔名：笃云，号：桷堂主人，一九五四年五月生于重庆。担任《中国当代最具影响力书画家作品典籍》副主编及其他书籍编委、《中国美术年刊》编委，中国艺术研究院文化艺术市场研究中心特邀书画师、专业画家。其创作的《渝西风情》《大关印象》《希贤故里》等作品分别被北京人民大会堂、人民画报社、广东省希贤教育基金会收藏。[1] </span></p>
