          <p><span>&nbsp;&nbsp; &nbsp;&nbsp; 华美(中国)医学美容集团成立于1994年,是目前国内较早从事医疗整形美容的集团企业,是亚洲规模大而且实力雄厚的医疗美容医院集团。</span></p><p><span>已先后在太原、海口、昆明、成都、上海、重庆、南宁、湛江、深圳等33个中国城市和韩国等3个国家地区设立整形机构,为广大顾客提供周全的服务项目和个性化的服务,致力打造标准化的整形医院品牌,树立行业标准,引领整形美容行业朝健康、规范化的方向发展,作为中国整形行业经营的开拓者行业标准化建设的缔造者,华美被誉为“中国整形行业的黄埔军校”。</span></p>
